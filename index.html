<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Interview Question Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .output {
      margin-top: 20px;
      white-space: pre-wrap;
      background-color: #e8e8e8;
      padding: 10px;
      border-radius: 4px;
    }
    button {
      margin-top: 10px;
      margin-right: 5px; 
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hirelyze</h1>
    <form id="uploadForm" enctype="multipart/form-data">
      <label for="resumeFile">Upload Resume (PDF or DOCX):</label><br>
      <input type="file" id="resumeFile" name="resumeFile" accept=".pdf, .docx" required><br><br>

      <label for="skill1">Skill 1:</label><br>
      <input type="text" id="skill1" name="skill1" placeholder="Enter a skill"><br><br>

      <label for="skill2">Skill 2:</label><br>
      <input type="text" id="skill2" name="skill2" placeholder="Enter another skill"><br><br>

      <button type="submit">Generate Questions and Answers</button>
      <button id="exportButton" disabled>Export to TXT</button> 
    </form>
    <div id="output" class="output"></div>
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    const outputDiv = document.getElementById('output');
    const exportButton = document.getElementById('exportButton');
    let generatedContent = "";

    form.addEventListener('submit', async (event) => {
      event.preventDefault();

      const formData = new FormData(form);
      outputDiv.textContent = "Processing...";
      exportButton.disabled = true;

      try {
        const response = await fetch('/generate', {
          method: 'POST',
          body: formData,
        });

        if (response.ok) {
          generatedContent = await response.text(); 
          outputDiv.textContent = generatedContent;
          exportButton.disabled = false;
        } else {
          outputDiv.textContent = `Error: ${response.statusText}`;
          exportButton.disabled = true;
        }
      } catch (error) {
        outputDiv.textContent = `Error: ${error.message}`;
        exportButton.disabled = true; 
      }
    });

    exportButton.addEventListener('click', () => {
      const blob = new Blob([generatedContent], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'interview_questions.txt'; 
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url); 
    });
  </script>
</body>
</html>
